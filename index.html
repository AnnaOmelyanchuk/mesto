<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип" class="header__logo"></header><main><section aria-label="Профиль" class="profile"><img src="e7d376649aca6b620fcf.jpg" alt="аватар" class="profile__avatar"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="редактировать"></button><p class="profile__caption">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="добавить"></button></section><section aria-label="Фото мест" class="photo-grid"><ul class="photo-grid__list"><template id="cardImage"><li class="photo-grid__item"><img src="9787eeb8ccd4279ccfa9.jpg" alt="старый храм" class="photo-grid__image"> <button class="photo-grid__button-delete" type="button"></button><div class="photo-grid__captions"><h2 class="photo-grid__caption">Карачаевск</h2><button class="photo-grid__caption-image" type="button"></button></div></li></template></ul></section></main><div class="popup popup_edit"><div class="popup__reletive-block"><button class="popup__close-btn popup__close-btn_place_form popup__close-btn_edit" type="button" aria-label="закрыть"></button><div class="popup__container"><form class="popup__form popup__form_edit" name="bioEdit"><h2 class="popup__title">Редактировать профиль</h2><div><input class="popup__input popup__input_text_name" name="name" placeholder="" required minlength="2" maxlength="40"> <span class="popup__error-caption popup__error-caption_place_name"></span></div><div><input class="popup__input popup__input_text_caption" name="text" placeholder="" required minlength="2" maxlength="200"> <span class="popup__error-caption popup__error-caption_place_name"></span></div><button class="popup__save-btn" type="submit">Сохранить</button></form></div></div></div><div class="popup popup_add-image"><div class="popup__reletive-block"><button class="popup__close-btn popup__close-btn_place_form popup__close-btn_add-image" type="button" aria-label="закрыть"></button><div class="popup__container"><form class="popup__form popup__form_add" name="placeAdd"><h2 class="popup__title">Новое место</h2><div><input class="popup__input popup__input_img_name" name="name" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__error-caption popup__error-caption_place_name"></span></div><div><input class="popup__input popup__input_img_link" name="link" placeholder="Ссылка на картинку" required type="url"> <span class="popup__error-caption popup__error-caption_place_name"></span></div><button class="popup__save-btn" type="submit">Сохранить</button></form></div></div></div><div class="popup popup_image-viewer"><div class="popup__reletive-block"><figure><img src="#" alt="#" class="popup__image"><figcaption class="popup__caption"></figcaption></figure><button class="popup__close-btn popup__close-btn_place_image popup__close-btn_image-viewer" type="button" aria-label="закрыть"></button></div></div><footer class="footer"><p class="footer__author">&copy;&nbsp;2020 Mesto Russia</p></footer></body></html>
