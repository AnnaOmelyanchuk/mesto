<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo/header-logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main>
    <section aria-label="Профиль" class="profile">
      <img src="./images/avatar/avatar-zhack.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="добавить"></button>
    </section>

    <section aria-label="Фото мест" class="photo-grid">
      <ul class="photo-grid__list">
        <li class="photo-grid__item">
          <template id="cardImage">
            <img src="./images/photo-grid/karachaevsk.jpg" alt="старый храм" class="photo-grid__image">
          </template>
          <button class="photo-grid__button-delete" type="button"></button>
          <div class="photo-grid__captions">
            <h2 class="photo-grid__caption">Карачаевск</h2>
            <button class="photo-grid__caption-image" type="button"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <button class="photo-grid__button-delete" type="button"></button>
          <div class="photo-grid__captions">
            <h2 class="photo-grid__caption">Гора Эльбрус</h2>
            <button class="photo-grid__caption-image" type="button"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <button class="photo-grid__button-delete" type="button"></button>
          <div class="photo-grid__captions">
            <h2 class="photo-grid__caption">Домбай</h2>
            <button class="photo-grid__caption-image" type="button"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <button class="photo-grid__button-delete" type="button"></button>
          <div class="photo-grid__captions">
            <h2 class="photo-grid__caption">Гора Эльбрус</h2>
            <button class="photo-grid__caption-image" type="button"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <button class="photo-grid__button-delete" type="button"></button>
          <div class="photo-grid__captions">
            <h2 class="photo-grid__caption">Домбай</h2>
            <button class="photo-grid__caption-image" type="button"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <button class="photo-grid__button-delete" type="button"></button>
          <div class="photo-grid__captions">
            <h2 class="photo-grid__caption">Карачаево-Черкесия</h2>
            <button class="photo-grid__caption-image" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <div class="popup">
    <button class="popup__close-btn" type="button" aria-label="закрыть"></button>
    <div class="popup__container">
      <form class="popup__form" name="bio">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_text_name" type="text" name="name" placeholder="">
        <input class="popup__input popup__input_text_caption" type="text" name="text" placeholder="">
        <button class="popup__save-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup-image">
    <div class="popup-image__reletive-block">
      <figure>
        <img src="" alt="старый храм" class="popup-image__image">
        <figcaption class="popup-image__caption"></figcaption>
      </figure>
      <button class="popup-image__close-btn" type="button" aria-label="закрыть"></button>
    </div>
  </div>



  <footer class="footer">
    <p class="footer__author">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/cardbox.js"></script>
  <script src="./scripts/popupAndDeleteImage.js"></script>
  <script src="./scripts/like.js"></script>
</body>

</html>
